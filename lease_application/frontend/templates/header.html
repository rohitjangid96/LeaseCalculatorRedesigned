
<header class="top-header">
    <div class="header-left">
        <a href="/dashboard.html" class="logo-link"><h1 class="logo">LeaseFlow</h1></a>
    </div>
    <div class="header-right">
        <div id="notification-area">
            <i class="fas fa-bell notification-bell"></i>
            <span id="notification-count" class="badge">0</span>
            <div id="notification-dropdown" class="hidden">
                <div class="notification-list-header">Notifications</div>
                <div class="notification-list-body"></div>
                <div class="notification-list-footer" onclick="dismissAllNotifications()">Dismiss All</div>
            </div>
        </div>
        <div class="user-menu" onclick="toggleUserMenu()">
            <span id="username" class="username">User</span>
            <i class="fas fa-caret-down"></i>
            <div class="user-menu-dropdown" id="userMenuDropdown">
                <a href="#" onclick="logout(event)">Logout</a>
            </div>
        </div>
        <button class="sidebar-toggle-top" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

<!-- Email Modal -->
<div id="emailModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-button" onclick="closeEmailModal()">&times;</span>
        <h2>Send Report via Email</h2>
        <div class="form-group">
            <label for="emailTo">Recipient Email:</label>
            <input type="email" id="emailTo" placeholder="Enter recipient's email">
        </div>
        <div class="form-group">
            <label for="emailSubject">Subject:</label>
            <input type="text" id="emailSubject" placeholder="Enter email subject">
        </div>
        <div class="form-group">
            <label for="emailBody">Body:</label>
            <textarea id="emailBody" rows="5" placeholder="Enter email body"></textarea>
        </div>
        <button class="btn-primary" onclick="sendEmail()">Send Email</button>
    </div>
</div>
