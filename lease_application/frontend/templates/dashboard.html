<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/audit.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="app-container">
        {% include 'sidebar.html' %}
        
        <!-- Main Content Area -->
        <div class="main-content">
            {% include 'header.html' %}
            <!-- Page Header -->
            <div class="page-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="window.location.href='lease_form.html'"><i class="fas fa-plus"></i> New Lease</button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon total"><i class="fas fa-file-invoice-dollar"></i></div>
                    <div class="stat-info">
                        <span class="stat-title">Total Leases</span>
                        <span class="stat-value" id="statsTotal">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon active"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <span class="stat-title">Active Leases</span>
                        <span class="stat-value" id="statsActive">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon expired"><i class="fas fa-times-circle"></i></div>
                    <div class="stat-info">
                        <span class="stat-title">Expired Leases</span>
                        <span class="stat-value" id="statsExpired">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon submitted"><i class="fas fa-hourglass-half"></i></div>
                    <div class="stat-info">
                        <span class="stat-title">Pending Review</span>
                        <span class="stat-value" id="statsSubmitted">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div class="leases-table-container">
                    <div class="table-header">
                        <h2>All Leases</h2>
                        <div class="search-section">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="leaseSearchInput" placeholder="Search leases..." class="search-input-main">
                        </div>
                    </div>
                    <table class="leases-table">
                        <thead>
                            <tr>
                                <th>Lease ID</th>
                                <th>Agreement Title</th>
                                <th>Company Name</th>
                                <th>Asset Class</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leasesTableBody">
                            <!-- Rows will be populated by dashboard.js -->
                        </tbody>
                    </table>
                    <div id="noLeasesMessage" style="display: none; text-align: center; padding: 40px; color: #999;">
                        No leases found. <button class="btn-link" onclick="window.location.href='lease_form.html'">Create your first lease</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        }

        document.getElementById('leaseSearchInput').addEventListener('keyup', function() {
            const filter = this.value.toUpperCase();
            const rows = document.querySelectorAll('#leasesTableBody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i]) {
                        if (cells[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                            match = true;
                            break;
                        }
                    }
                }
                row.style.display = match ? '' : 'none';
            });
        });

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            } catch (error) {
                console.error('Logout API call failed:', error);
            } finally {
                // Always clear session storage and redirect
                sessionStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
