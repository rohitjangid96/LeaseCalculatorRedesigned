<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users & Roles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        {% include 'sidebar.html' %}

        <div class="main-content">
            {% include 'header.html' %}
            <div class="page-header">
                <h1>Users & Roles</h1>
            </div>
            <div class="content-area">
                <div class="leases-table-container">
                    <table class="leases-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
                <div class="form-section-new">
                    <div class="section-heading-panel">
                        <h2 class="section-heading">Configuration</h2>
                        <p class="section-description">Manage application settings and API keys.</p>
                    </div>
                    <div class="section-fields-panel">
                        <div class="form-row">
                            <div class="form-group">
                                <label>SMTP Host</label>
                                <input id="cfg_smtp_host" type="text" placeholder="smtp.gmail.com">
                            </div>
                            <div class="form-group">
                                <label>SMTP Port</label>
                                <input id="cfg_smtp_port" type="number" placeholder="587">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>SMTP Username</label>
                                <input id="cfg_smtp_user" type="text" placeholder="user@example.com">
                            </div>
                            <div class="form-group">
                                <label>SMTP From</label>
                                <input id="cfg_smtp_from" type="text" placeholder="no-reply@example.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>SMTP Password</label>
                                <input id="cfg_smtp_pass" type="password" placeholder="••••••••">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Gemini API Key</label>
                                <input id="cfg_gemini_key" type="password" placeholder="AIza...">
                            </div>
                        </div>
                        <div style="margin-top:20px; display:flex; gap:8px;">
                            <button class="btn-primary" onclick="saveConfig()">Save Config</button>
                            <button class="btn-secondary" onclick="loadConfig()">Reload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
